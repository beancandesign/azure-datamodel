name: Tests

on: 
  workflow_run:
    # Only run once testing is complete (success checked later)
    workflows: [Test]
    types: [completed]
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install poetry
        uses: snok/install-poetry@v1
      - name: Install python environment
        run: |
          poetry install
      - name: Test with pytest
        run: |
          poetry run pytest